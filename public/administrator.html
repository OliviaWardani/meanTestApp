	<div id="post-stream">
		<h4>List of Users</h4>
			<div class="post" ng-repeat="user in users | orderBy:'username'" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<small class="pull-right"><a ng-click="deleteUser(user)" ng-if="user.username != current_user"><i class="fa fa-trash"></i></a> | <a ng-click="editProfile(user)" >Edit Profile</a></small>
				<p>Username : {{user.username}} </p> 
				<p><small>Name : {{user.name}}</small> <p />
                <small>Email : {{user.email}}</small>
				<small class="pull-right">{{user.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			</div>
	</div>
