	<div id="post-stream">
		<h4>List of Users</h4>
			<div class="post" ng-repeat="user in users | orderBy:'username'" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<p>{{user.username}} <a ng-click="deleteUser(user)" ng-if="user.username != current_user"> | delete</a></p> 
				<p><small>Name : {{user.name}}</small> <p />
                <small>Email : {{user.email}}</small>
				<small class="pull-right">{{user.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			</div>
	</div>
